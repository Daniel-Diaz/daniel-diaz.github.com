<head>
<title>I HAVE NO WEBSITE</title>

<!-- Google Font -->
<link href='https://fonts.googleapis.com/css?family=Oxygen:300' rel='stylesheet' type='text/css'>

<!-- Style Sheet -->
<style>

/* The animation */
@keyframes background {
     0%   {background-color: rgb(255,255,255);}
     25%  {background-color: rgb(255,255,  0);}
     50%  {background-color: rgb(255,  0,255);}
     75%  {background-color: rgb(  0,255,255);}
     100% {background-color: rgb(255,255,255);}
     }
body {
     animation-name: background;
     animation-duration: 30s;
     animation-iteration-count: infinite;
     animation-timing-function: linear;
     -webkit-filter: blur(1px);
     -moz-filter: blur(1px);
     -ms-filter: blur(1px);
     filter: blur(1px);
     }

/* The text */
div  {
     position: absolute;
     top: 50%;
     left: 50%;
     transform: translate(-50%,-50%);
     display: block;
     }
p    {
     font-family: 'Oxygen', sans-serif;
     font-size: 8em;
     text-align: center;
     -webkit-user-select: none;
     -moz-user-select: none;
     -ms-user-select: none;
     user-select: none;
     cursor: default;
     }

</style>

<!-- Content -->
</head>
<body>
<div><p>I HAVE NO WEBSITE</p></div>
</body>
